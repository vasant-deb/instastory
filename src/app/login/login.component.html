<div class="row">
  <div class="col-md-6 col-sm-12">
    <mat-card class="login">
        <mat-card-header> <mat-card-title> Already have an account? Login here.</mat-card-title></mat-card-header>
        <mat-card-content>
          <form
            [formGroup]="loginForm"
            fxLayout="column"
            fxLayoutAlign="center stretch"
          >
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="onLoginSubmit()">
            Login
          </button>
          
        </mat-card-actions>
      </mat-card>
      </div>
      <div class="col-md-6 col-sm-12">
    <mat-card class="register">
    <mat-card-header>
      <mat-card-title> Don't have an account? Register here.</mat-card-title></mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstname" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastname" />
          </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onRegSubmit()">
        Register
      </button>
     
    </mat-card-actions>
  </mat-card>
</div>
</div>
