
<div class="containerx {{myclass}}" id="container">
  <div class="form-container sign-up-container {{mobile}}">
    <form [formGroup]="registerForm">
          <h1>Create Account</h1>
          <div class="social-container">
              <a class="social"><i class="fab fa-facebook-f"></i></a>
              <a class="social"><i class="fab fa-google-plus-g"></i></a>
              <a class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input matInput placeholder="Enter Your First Name" formControlName="firstname" />
          <input matInput placeholder="Enter Your Last Name" formControlName="lastname" />
          <input matInput placeholder="Enter Your Email Address" type="email" formControlName="email" />
          <input matInput placeholder="Enter Your Password" type="password" formControlName="password" />
          <button (click)="onRegSubmit()">Sign Up</button>
          <button class="mobile" (click)="viewmobsignin()">Already Have an Account</button>
      </form>
  </div>
  <div class="form-container sign-in-container {{mobilex}}">

      <form [formGroup]="loginForm">
          <h1>Sign in</h1>
          <div class="social-container">
              <a class="social"><i class="fab fa-facebook-f"></i></a>
              <a class="social"><i class="fab fa-google-plus-g"></i></a>
              <a class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input matInput placeholder="Enter Your Email Address" formControlName="email" />
          <input matInput placeholder="Enter Your Password" type="password" formControlName="password" />
          <a>Forgots your password?</a>
          <button (click)="onLoginSubmit()">Sign In</button>
          <button class="mobile" (click)="viewmobsignup()">Don't Have an Account</button>
      </form>
  </div>
  <div class="overlay-container">
      <div class="overlayx">
          <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" (click)="viewsignin()" id="signIn">Sign In</button>
          </div>
        
          <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost"  (click)="viewsignup()" id="signUp">Sign Up</button>
          </div>
      </div>
  </div>
</div>
